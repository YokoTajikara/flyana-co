<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<title>ANA</title>

<link rel="stylesheet" href="./resource/css/layout.css">

<style>
	/* example */
	.ex-scope {
		padding: 21px 0;
		text-align: center;
	}
	.btn-ex {
		border: 1px solid #ddd;
		display: inline-block;
		padding: 10px 15px;
	}
	.btn-ex + .btn-ex {
		margin: 0 5px;
	}
</style>


<script src="./common/jquery.2.2.4.min.js"></script>

<script>
var anaEvent = {};

function openPop(elemId, opts) {
	$popElem = $('#'+elemId);

	var defaults = {};
	var options = $.extend(defaults, opts);

	$popElem.addClass('show')
	.css('opacity',0)
	.stop(true, true).animate({
		opacity: 1
	}, function(){
		if(options.callback) {
			options.callback();
		}
	})
}

function closePop(elemId, opts) {
	var $popElem = $('#'+elemId);

	var defaults = {};
	var options = $.extend(defaults, opts);

	$popElem.stop(true, true).animate({
		opacity : 0
	}, function(){
		$popElem
			.removeClass('show')
			.css('opacity',1)
		.end();

		if(options.callback) {
			options.callback();
		}
	})
}

function myCall() {
	setTimeout(function(){
		alert('팝업 열린후 무언가 해줘야 한다면.\n여기에');
	}, 550)
};

</script>

</head>
<body>

<div class="a-w">

	<div id="eventDonePop" class="lypop">
		<div class="popup">
			<div class="pop-in">
				<div class="pop-contain">
					<img src="./resource/img/event/170110/w/img-pop-done.jpg" class="w" alt="">
					<img src="./resource/img/event/170110/w/img-pop-done.jpg" class="t" alt="">
					<img src="./resource/img/event/170110/m/img-pop-done.jpg" class="m" alt="">
					<button type="button" onClick="closePop('eventDonePop')" class="btn-done">이벤트 페이지로 돌아가기</button>
				</div>
			</div>
		</div>
	</div>

	<div class="ex-scope">
		<button type="button" onclick="openPop('eventDonePop');" class="btn btn-ex">팝업 열기</button>
		<button type="button" onclick="openPop('eventDonePop',{callback: myCall});" class="btn btn-ex">팝업 열고 콜백</button>

		<br>
		<br>

		<p>
			닫을때도 같습니다.
			<pre>
&lt;button type="button" onclick="closePop('eventDonePop');" class="btn btn-ex">팝업 닫기&lt;/button&gt;
			</pre>
		</p>
	</div>

</body>
</html>
